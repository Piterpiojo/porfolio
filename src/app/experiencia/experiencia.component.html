<div class="tituloExp">
  <h3>Experiencia <svg (click)="agregar('trabajador','empresa','2010','2020','2312','1')" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
  </svg></h3>
</div>


<div class="contenedor-exp">
  <ul class="lista">
      <li *ngFor="let experiencia of miPorfolio">
        <div class="formato">
          <img class="logo-exp" [src]="experiencia.logo">

          <div class="experiencia">
              <h4>{{experiencia.puesto}}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                </svg>

                <svg (click)="delete(experiencia.exp_id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </h4>
              <h6>{{experiencia.empresa}}</h6>
              <h6>Desde: {{experiencia.desde}}</h6>
              <h6>Hasta: {{experiencia.hasta}}</h6>
          </div>
        </div>

    <form [formGroup]="form" (ngSubmit)="edit(experiencia.id,experiencia.persona_ud, form.value)">
      <div class="edit-form">
        <div class="mb-3">
          <label for="puestof" class="form-label">Puesto:</label>
          <input type="text" formControlName="puesto" name="puestof" id="p">
        </div>
        <div class="mb-3">
          <label for="empresa" class="form-label"> Empresa:</label>
          <input type="text" formControlName="empresa" name="empresa" id="e">
        </div>
        <div class="mb-3">
          <label for="desde" class="form-label">desde:</label>
          <input type="text" formControlName="desde" name="desde" id="d">
        </div>
        <div class="mb-3">
          <label for="hasta" class="form-label">hasta:</label>
          <input type="text" formControlName="hasta" name="hasta" id="h">
        </div>
        <div class="mb-3">
          <label for="logo" class="form-label">logo:</label>
          <input type="text" formControlName="logo" name="logo" id="l">
      </div>
          <button type="submit"  class="btn btn-primary">editar </button>
        </div>
        </form>

      </li>
  </ul>




</div>
