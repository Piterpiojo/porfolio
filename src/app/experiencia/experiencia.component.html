<div class="tituloExp">
  <h3>Experiencia</h3>
</div>


<div class="contenedor-exp">
  <ul class="lista">
      <li *ngFor="let experiencia of miPorfolio">
        <div class="formato">
          <img class="logo-exp" [src]="experiencia.logo">

          <div class="experiencia">
              <h4>{{experiencia.puesto}}</h4>
              <h6>{{experiencia.empresa}}</h6>
              <h6>Desde: {{experiencia.desde}}</h6>
              <h6>Hasta: {{experiencia.hasta}}</h6>
          </div>
        </div>
      </li>
  </ul>




</div>
