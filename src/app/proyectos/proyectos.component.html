<div style="margin-top: 5%;">
  <h3>Proyectos</h3>
</div>

<div class="proyectos">

  <ul class="lista">

    <li *ngFor="let proyecto of miPortfolio">

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="proyecto.img" class="img-fluid rounded-start" alt="proyecto">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{proyecto.titulo}}</h5>
              <p class="card-text">{{proyecto.descripcion}}</p>
              <p class="card-text">{{proyecto.link}}</p>
            </div>
          </div>
        </div>
      </div>

    </li>

  </ul>

</div>
