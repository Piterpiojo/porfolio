<div>
  <h1 class="mb-5" style="text-align: center;">Portfolio Argentina programa</h1>
<div class="contenedor">
<form class="logueate" [formGroup]="form" (ngSubmit)="onLogin(form.value)">
  <h1 class="mb-5" style="text-align: center;">Iniciar Sesión</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
    id="floatingInput" placeholder="Su Usuario">
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        Ingrese un email valido
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Constraseña</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
    id="floatingPassword" placeholder="Contraseña">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
        La contraseña es requerido
      </p>
      <p *ngIf="Password?.hasError('minlength')" class="text-danger">
        La contraseña debe tener 8 o más caracteres
      </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" >Ingresar</button>
  <button type="button" style="margin-left: 15px;" data-bs-toggle="modal" data-bs-target="#registrarModal"  class="btn btn-primary ">Registrar cuenta</button>
  <button type="button" (click)="ver()" style="margin-left: 15px;" class="btn btn-primary" >Ver mi Portfolio</button>
</form>
</div>
<div style="color:black ;" class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="registrarModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registrarModalLabel">Creando Cuenta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formCrear" (ngSubmit)="registrar(formCrear.value)" >
          <div class="mb-3">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input type="email" formControlName="email" class="form-control" placeholder="Email para iniciar Sesión" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Contraseña</span>
              <input type="password" formControlName="password" class="form-control" placeholder="Conseña de la cuenta"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nombre</span>
              <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Apellido</span>
              <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Titulo</span>
              <input type="text" formControlName="titulo" placeholder="El titulo que tienes" class="form-control" id="basic-url"  aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Descripcion</span>
              <input type="text" formControlName="descripcion" placeholder="Breve descripcion sobre ti" class="form-control" aria-label="Amount (to the nearest dollar)">

            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">URL foto</span>
              <input type="text" formControlName="foto" class="form-control" placeholder="URL imagen" aria-label="Server">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">URL Banner</span>
              <input type="text" formControlName="banner" class="form-control" placeholder="URL Banner" aria-label="Server">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Registrar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</div>
