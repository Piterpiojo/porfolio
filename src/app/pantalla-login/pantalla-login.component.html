<div>
  <h1 class="mb-5" style="text-align: center;">Portfolio Argentina programa</h1>
<div class="contenedor">
<form [formGroup]="form">
  <h1 class="mb-5" style="text-align: center;">Iniciar Sesión</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
    id="floatingInput" placeholder="Su Usuario">
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        Ingrese un email valido
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Constraseña</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
    id="floatingPassword" placeholder="Contraseña">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
        La contraseña es requerido
      </p>
      <p *ngIf="Password?.hasError('minlength')" class="text-danger">
        La contraseña debe tener 8 o más caracteres
      </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="intentarLog()">Ingresar</button>
</form>
</div>
</div>
